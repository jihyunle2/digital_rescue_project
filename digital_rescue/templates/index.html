{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Digital Rescue Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @font-face {
        font-family: NotoSans;
        src: url('../static/fonts/NotoSans-Regular.ttf');
        }

        textarea:focus {
            outline: none;
        }
    </style>

</head>
<body topmargin="0"  leftmargin="0" marginwidth="0" marginheight="0">
    <div class="container" style="background-color: black; height: 80px; padding: 20px;">
        <span style="color:white; font-size: 1.8rem; font-family: NotoSans">Digital Rescue Project</span>

        <img src="{% static 'img/logitech.png' %}" widht="300" height="150" align="right">
        
        
    </div>
    <div class="container" style="margin: 50px 100px 50px; height: 700px;">
        <textarea id="comment" style="width:100%; height:100%; font-size: 30px; border:0; display: block; font-family: NotoSans;"></textarea>
        <script>
            document.getElementById('comment').addEventListener('keydown',function(event){
                if(event.keyCode ==13){
                    event.preventDefault();
                    document.getElementById('comment').value = "댓글을 달기전에 한번 더 생각하셨나요?"
                }
                else if(event.keyCode ==8){
                    event.preventDefault();
                    document.getElementById('comment').value = "당신은 지금 누군가의 지울 수 없는 상처를 지워주고있습니다."
                }
                else if(event.keyCode ==27){
                    event.preventDefault();
                    document.getElementById('comment').value = ""
                }
            });
        </script>
    </div>

</body>
</html>
